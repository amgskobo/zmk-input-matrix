description: |
  ZMK Input Processor - Trackpad to 3x3 Grid Layer Controller

  Converts trackpad absolute coordinate events (EV_ABS) into a 3x3 grid
  layer controller. The 0-1024 coordinate space is divided into a 3x3 matrix,
  with each cell mapped to a ZMK layer (6-14).

  Touch is detected by coordinate updates. An 80ms watchdog deactivates
  the layer when no new coordinates arrive (simulating finger lift).

compatible: "zmk,input-processor-grid-matrix"

properties:
  "#input-processor-cells":
    const: 0

