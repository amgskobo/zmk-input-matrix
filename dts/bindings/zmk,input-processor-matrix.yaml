description: ZMK Input Processor - Grid & Flick Behavior Trigger

compatible: "zmk,input-processor-matrix"

include: ip_zero_param.yaml

properties:
  rows:
    type: int
    required: true
    description: Number of rows in the grid.
  columns:
    type: int
    required: true
    description: Number of columns in the grid.
  x:
    type: int
    required: true
    description: Maximum X coordinate (range is 0 to x).
  y:
    type: int
    required: true
    description: Maximum Y coordinate (range is 0 to y).
  threshold:
    type: int
    required: true
    description: Minimum pixels to register a flick.
  suppress-abs:
    type: boolean
    description: Consume ABS pointer events (X/Y coordinates).
  suppress-key:
    type: boolean
    description: Consume KEY events (BTN_TOUCH, BTN_0, etc.).

child-binding:
  description: Grid Cell Configuration
  properties:
    bindings:
      type: phandle-array
      required: true
      description: Array of 5 behaviors (Tap, Up, Down, Left, Right).
